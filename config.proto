syntax = "proto3";
option cpp_enable_errors = true;

message NameServer
{
    string address = 1;
    repeated string targets = 2;
}

message Configuration
{
    repeated NameServer external_dns = 1;
    uint32 port = 2;
    string bind_address = 3;
    bool demonize = 4;
    string blacklist = 5;
}