syntax = "proto3";
option cpp_enable_errors = true;

message NameServer
{
    string address = 1;
    repeated string targets = 2;
}

message Binding
{
    string address = 1;
    uint32 port = 2;
}

message Cache
{
    int32 ttl = 1;
    int32 limit = 2;
}

message Configuration
{
    repeated NameServer external_dns = 1;
    Binding binding = 2;
    repeated string blacklist = 3;
    string monitoring = 4;
    int32 threads = 5;
    Cache cache = 6;
}